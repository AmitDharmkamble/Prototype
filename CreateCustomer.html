                .paisley-container {
  width: 100%;
  height: 100vh;
  background-color: #f0f0f0; /* Background color */
  overflow: hidden;
}

.paisley {
  position: relative;
  width: 200px;
  height: 200px;
  background-color: transparent;
  margin: 50px auto;
}

.paisley:before, .paisley:after {
  content: "";
  position: absolute;
}

/* Teardrop shape */
.paisley:before {
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  width: 100px;
  height: 100px;
  background: radial-gradient(circle at top left, #8842f4 50%, transparent 50%);
  border-radius: 50% 0 0 50%;
}

.paisley:after {
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%) rotate(72deg);
  width: 100px;
  height: 100px;
  background: radial-gradient(circle at top left, #8842f4 50%, transparent 50%);
  border-radius: 50% 0 0 50%;
}

/* To create a repeating pattern, 
   we'll use the :before and :after 
   pseudo-elements on the container */
.paisley-container:before, .paisley-container:after {
  content: "";
  position: absolute;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
}

.paisley-container:before {
  background-image: 
    radial-gradient(circle at 20% 30%, #8842f4 10%, transparent 10%),
    radial-gradient(circle at 80% 50%, #8842f4 10%, transparent 10%),
    radial-gradient(circle at 50% 80%, #8842f4 10%, transparent 10%);
  background-size: 100px 100px;
  background-position: 0 0, 50px 50px, 0 100px;
}

.paisley-container:after {
  background-image: 
    radial-gradient(circle at 50% 20%, #8842f4 10%, transparent 10%),
    radial-gradient(circle at 20% 70%, #8842f4 10%, transparent 10%),
    radial-gradient(circle at 80% 30%, #8842f4 10%, transparent 10%);
  background-size: 100px 100px;
  background-position: 50px 0, 0 50px, 100px 100px;
  transform: rotate(30deg);
}
	</style>

<script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4="
    crossorigin="anonymous"></script>
<script>
    const sidebarContainer = document.getElementById("sidebar-container");
    const companyNameInput = document.getElementById('companyName');
    const gstinInput = document.getElementById('gstin');
    const addressLine1Input = document.getElementById('addressLine1');
    const addressLine2Input = document.getElementById('addressLine2');
    const addressLine3Input = document.getElementById('addressLine3');
    const companyPhoneInput = document.getElementById('companyPhone');
    const companyWebsiteInput = document.getElementById('companyWebsite');
    const cityInput = document.getElementById('city');
    const industryInput = document.getElementById('industry');

    const cardCompanyName = document.getElementById('cardCompanyName');
    const cardAddress = document.getElementById('cardAddress');
    const cardGstin = document.getElementById('cardGstin');
    const cardWebsite = document.getElementById('cardWebsite');
    const cardIndustry = document.getElementById('cardIndustry');
    const cardCity = document.getElementById('cardCity');

    fetch("./Sidebar.html")
        .then(response => {
            if (!response.ok) {
                throw new Error("Network response was not ok");
            }
            return response.text();
        })
        .then(html => {
            sidebarContainer.innerHTML = html;

            // Extract and execute scripts
            const scripts = sidebarContainer.querySelectorAll("script");
            scripts.forEach(script => {
                const newScript = document.createElement("script");
                newScript.text = script.innerHTML;
                document.body.appendChild(newScript);
            });
        })
        .catch(error => {
            console.error("There was a problem with the fetch operation:", error);
        });

    const contactList = document.getElementById('contactList');
    const addContactBtn = document.getElementById('addContact');
    const saveButton = document.getElementById('saveButton');
    const errorMessage = document.getElementById('error-message');

    let contactCount = 0;

    addContactBtn.addEventListener('click', () => {
        const name = document.getElementById('contactName').value;
        const phone = document.getElementById('contactPhone').value;
        const email = document.getElementById('contactEmail').value;
        const role = document.getElementById('contactRole').value;
        const isPrimary = document.getElementById('contactIsPrimary').value;
        const isSigningAuthority = document.getElementById('contactIsSigningAuthority').value;

        if (name && phone && email && role) {
            contactCount++;
            errorMessage.classList.add('hidden');

            const contactDiv = document.createElement('div');
            contactDiv.classList.add(
                'bg-white',
                'bg-opacity-10',
                'backdrop-blur-md',
                'rounded-lg',
                'shadow-lg',
                'p-4',
                'mb-4',
                'border',
                'border-white',
                'border-opacity-20',
                'transition-transform',
                'transform',
                'hover:scale-105',
                'hover:bg-opacity-20',
                'hover:shadow-xl',
                'hover:border-opacity-40'
            );
            contactDiv.innerHTML = `
                <h3 class="font-semibold text-black mb-2">Contact Person ${contactCount}</h3>
                <p class="text-sm text-black mb-1">${name}</p>
                <p class="text-sm text-black mb-1">${phone}</p>
                <p class="text-sm text-black mb-1">${email}</p>
                <p class="text-sm text-black mb-1">${role}</p>
                <p class="text-sm text-black mb-1">Is Primary: ${isPrimary}</p>
                <p class="text-sm text-black mb-1">Is Signing Authority: ${isSigningAuthority}</p>
            `;

            contactList.appendChild(contactDiv);

            // Clear input fields
            document.getElementById('contactName').value = '';
            document.getElementById('contactPhone').value = '';
            document.getElementById('contactEmail').value = '';
            document.getElementById('contactRole').value = '';
        }
    });

    saveButton.addEventListener('click', (e) => {
        if (contactCount === 0) {
            e.preventDefault();
            errorMessage.classList.remove('hidden');
        }
    });


    companyNameInput.addEventListener('input', () => {
        cardCompanyName.textContent = companyNameInput.value || 'Company Name';
    });

    gstinInput.addEventListener('input', () => {
        cardGstin.textContent = gstinInput.value ? `GSTIN: ${gstinInput.value}` : '';
    });

    addressLine1Input.addEventListener('input', updateAddress);
    addressLine2Input.addEventListener('input', updateAddress);
    addressLine3Input.addEventListener('input', updateAddress);

    function updateAddress() {
        const address = `${addressLine1Input.value || ''} ${addressLine2Input.value || ''} ${addressLine3Input.value || ''}`.trim();
        cardAddress.textContent = address ? address : '';
    }

    companyPhoneInput.addEventListener('input', () => {
        cardCity.textContent = companyPhoneInput.value ? `Phone: ${companyPhoneInput.value}` : '';
    });

    companyWebsiteInput.addEventListener('input', () => {
        cardWebsite.innerHTML = companyWebsiteInput.value ? `Website: <a href="${companyWebsiteInput.value}" class="text-blue-600 hover:underline">${companyWebsiteInput.value}</a>` : '';
    });

    cityInput.addEventListener('input', () => {
        cardCity.textContent = cityInput.value ? `City: ${cityInput.value}` : '';
    });

    industryInput.addEventListener('input', () => {
        cardIndustry.textContent = industryInput.value ? `Industry: ${industryInput.value}` : '';
    });
</script>
