<body class="">

                <!-- Notification Dropdown -->

    <div class="container mx-auto p-4">
        <div class="flex justify-between items-center mb-6">
            <h1 class="text-2xl font-bold">Industries</h1>
            <a id="createIndustryBtn" class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-green-600 cursor-pointer">
                Create New Industry
            </a>
        </div>

        <div id="industryModal" class="fixed inset-0 bg-gray-600 bg-opacity-50 hidden flex items-center justify-center z-50">
            <div class="bg-white rounded-lg p-6 max-w-lg w-full">
                <div class="flex justify-between items-center mb-4">
                    <h2 id="modalTitle" class="text-2xl font-bold">Create New Industry</h2>
                    <button id="closeModal" class="text-gray-500 hover:text-gray-700">
                        <i class="fas fa-times"></i>
                    </button>
                </div>
                <form id="industryForm">
                    <input type="hidden" id="industryId" name="industryId">
                    <div class="mb-4">
                        <label for="industryName" class="block text-sm font-medium text-gray-700">Industry Name<span class="text-red-500">*</span></label>
                        <input type="text" id="industryName" name="industryName"
                            class="mt-1 block w-full p-2 border border-gray-300 rounded-md">
                    </div>
                    <div class="mb-4">
                        <label for="isActive" class="block text-sm font-medium text-gray-700">Active</label>
                        <input type="checkbox" id="isActive" name="isActive" class="mt-1">
                    </div>
                    <div class="flex justify-end">
                        <button type="submit"
                            class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600">Save</button>
                    </div>
                </form>
            </div>
        </div>



        <div class="my-4 border-t border-gray-300"></div>

        <div class="mb-4">
            <input type="text" id="searchInput" placeholder="Search..." class="border rounded px-3 py-2 w-full">
        </div>
        <div class="overflow-x-auto">
            <table class="min-w-full border-collapse border border-gray-300 mt-4 bg-white shadow-md rounded-lg">
                <thead>
                    <tr>
                        <!-- <th class="px-4 py-2 border-b cursor-pointer bg-gray-200 text-gray-700" data-sort="industry_id">
                            Industry ID</th> -->
                        <th class="px-4 py-2 border-b cursor-pointer bg-gray-200 text-gray-700 text-left" data-sort="industry_name">Industry
                            Name</th>
                        <th class="px-4 py-2 border-b cursor-pointer bg-gray-200 text-gray-700 text-center" data-sort="is_active">Is
                            Active</th>
                        <th class="border-b bg-gray-200 text-gray-700">Actions</th>
                    </tr>
                </thead>
                <tbody id="tableBody">
                    <!-- Data will be inserted here dynamically -->
                </tbody>
            </table>
        </div>
        <div class="mt-4 flex justify-between items-center">
            <button id="prevPage" class="bg-blue-500 text-white px-3 py-2 rounded">Previous</button>
            <span id="pageInfo" class="text-gray-700"></span>
            <button id="nextPage" class="bg-blue-500 text-white px-3 py-2 rounded">Next</button>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.7.1.js"
        integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>

    <script>
        const sidebarContainer = document.getElementById("sidebar-container");
        const tableBody = document.getElementById('tableBody');
        const industryModal = document.getElementById('industryModal');
        const modalTitle = document.getElementById('modalTitle');
        const industryForm = document.getElementById('industryForm');
        const closeModal = document.getElementById('closeModal');

        fetch("./Sidebar.html")
            .then(response => {
                if (!response.ok) {
                    throw new Error("Network response was not ok");
                }
                return response.text();
            })
            .then(html => {
                sidebarContainer.innerHTML = html;

                // Extract and execute scripts
                const scripts = sidebarContainer.querySelectorAll("script");
                scripts.forEach(script => {
                    const newScript = document.createElement("script");
                    newScript.text = script.innerHTML;
                    document.body.appendChild(newScript);
                });
            })
            .catch(error => {
                console.error("There was a problem with the fetch operation:", error);
            });

        document.addEventListener("DOMContentLoaded", function () {
            let data = [];
            let currentPage = 1;
            const rowsPerPage = 10;
            let currentSortColumn = "";
            let currentSortOrder = "asc";

            const tableBody = document.getElementById("tableBody");
            const searchInput = document.getElementById("searchInput");
            const pageInfo = document.getElementById("pageInfo");

            async function fetchData() {
                const response = await fetch("./Data/industries.json");
                data = await response.json();
                displayData();
            }

            function displayData() {
                const filteredData = filterData(data);
                const sortedData = sortData(filteredData);
                const paginatedData = paginateData(sortedData);

                tableBody.innerHTML = paginatedData.map(item => `
                <tr class="hover:bg-gray-100 hover:shadow-lg transition-shadow duration-300 ease-in-out">
                    <td class="px-4 py-2 border border-gray-300">${item.industry_name}</td>
                    <td class="px-4 py-2 border border-gray-300 text-center">${item.is_active ? 'Active' : 'Inactive'}</td>
                    <td class="border border-gray-300 text-center">
                        <div class="flex justify-center items-center space-x-2 relative">
                            <button 
                                class="text-black rounded mr-2 relative group" 
                                onclick="openModal(${JSON.stringify(item).replace(/"/g, '&quot;')})"
                                data-tooltip="Edit">
                                <i class="fas fa-edit"></i>
                                <span class="tooltip hidden absolute bottom-full left-1/2 transform -translate-x-1/2 mb-2 px-2 py-1 text-sm text-white bg-gray-700 rounded">Edit</span>
                            </button>
                            <button 
                                class="text-black rounded relative group" 
                                onclick="deleteIndustry(${item.industry_id})"
                                data-tooltip="Delete">
                                <i class="fas fa-trash-alt"></i>
                                <span class="tooltip hidden absolute bottom-full left-1/2 transform -translate-x-1/2 mb-2 px-2 py-1 text-sm text-white bg-gray-700 rounded">Delete</span>
                            </button>
                        </div>
                    </td>
                </tr>
            `).join("");



                pageInfo.textContent = `Page ${currentPage} of ${Math.ceil(filteredData.length / rowsPerPage)}`;
            }

            function paginateData(data) {
                const start = (currentPage - 1) * rowsPerPage;
                return data.slice(start, start + rowsPerPage);
            }

            function sortData(data) {
                if (!currentSortColumn) return data;
                return data.sort((a, b) => {
                    const valA = a[currentSortColumn];
                    const valB = b[currentSortColumn];

                    if (valA < valB) return currentSortOrder === "asc" ? -1 : 1;
                    if (valA > valB) return currentSortOrder === "asc" ? 1 : -1;
                    return 0;
                });
            }

            function filterData(data) {
                const query = searchInput.value.toLowerCase();
                return data.filter(item => {
                    return item.industry_name.toLowerCase().includes(query) ||
                        (item.is_active ? 'active' : 'inactive').includes(query);
                });
            }

            function handleSort(e) {
                const column = e.target.dataset.sort;
                if (currentSortColumn === column) {
                    currentSortOrder = currentSortOrder === "asc" ? "desc" : "asc";
                } else {
                    currentSortOrder = "asc";
                    currentSortColumn = column;
                }
                displayData();
            }

            function handlePagination(direction) {
                const filteredData = filterData(data);
                const maxPage = Math.ceil(filteredData.length / rowsPerPage);

                if (direction === "next" && currentPage < maxPage) {
                    currentPage++;
                } else if (direction === "prev" && currentPage > 1) {
                    currentPage--;
                }
                displayData();
            }

            document.querySelectorAll("th[data-sort]").forEach(header => {
                header.addEventListener("click", handleSort);
            });

            document.getElementById("nextPage").addEventListener("click", () => handlePagination("next"));
            document.getElementById("prevPage").addEventListener("click", () => handlePagination("prev"));

            searchInput.addEventListener("input", () => {
                currentPage = 1;
                displayData();
            });

            fetchData();
        });

        function deleteIndustry(industry_id) {
            const confirmed = confirm(`Are you sure you want to delete the industry with ID: ${industry_id}?`);
            if (confirmed) {
                alert("Industry deleted successfully");
            }
        }

        document.getElementById('createIndustryBtn').addEventListener('click', () => openModal());

        // Function to open the modal
        function openModal(industry = null) {
            if (industry) {
                modalTitle.textContent = 'Edit Industry';
                const industryId = industry.industry_id;
                const industryName = industry.industry_name;
                const isActive = industry.is_active;

                // Assign values to form fields
                document.getElementById('industryName').value = industryName;
                document.getElementById('isActive').checked = isActive;
            } else {
                modalTitle.textContent = 'Create New Industry';
                industryForm.reset(); // Clear the form
            }
            industryModal.classList.remove('hidden'); // Show the modal
        }

        // Function to close the modal
        document.getElementById('closeModal').addEventListener('click', () => {
            industryModal.classList.add('hidden'); // Hide the modal
        });

        // Handle form submission
        document.getElementById('industryForm').addEventListener('submit', (e) => {
            e.preventDefault();
            const industryData = {
                industry_id: document.getElementById('industryId').value,
                industry_name: document.getElementById('industryName').value,
                is_active: document.getElementById('isActive').checked,
            };
            if (industryData.indsutry_id) {
                // Call your edit tax API or function here
                console.log('Edit Industry', industryData);
            } else {
                // Call your create tax API or function here
                console.log('Create New Industry', industryData);
            }
            industryModal.classList.add('hidden'); // Hide the modal after submission
        });


    </script>
</body>
