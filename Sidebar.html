    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap');

        html,
        body {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Inter', sans-serif;
            font-style: normal;
            font-size: medium;
        }

        body {
            cursor: url(pointinghand.svg), auto;
        }

        .dropdown:hover .dropdown-menu,
        .dropdown:focus-within .dropdown-menu {
            display: block;
        }

        @keyframes morph-in {
            from {
                opacity: 0;
                transform: scale(0.8);
            }

            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        @keyframes morph-out {
            from {
                opacity: 1;
                transform: scale(1);
            }

            to {
                opacity: 0;
                transform: scale(0.8);
            }
        }

        .morph-text {
            display: inline-block;
            transition: opacity 0.3s ease, transform 0.3s ease;
        }

        .morph-in {
            animation: morph-in 0.3s forwards;
        }

        .morph-out {
            animation: morph-out 0.3s forwards;
        }
    </style>
</head>

    <script>
        $(function () {
            const squareButton = document.querySelector('.square');
            const squareText = squareButton.querySelector('span');
            const bodyElement = document.body;
            const sidebar = document.querySelector('.sidebar');

            let textState = 'open'; // Keeps track of the current text state

            squareButton.addEventListener("click", function () {
                // Toggle sidebar visibility
                sidebar.classList.toggle('-translate-x-full');

                // Handle text animation
                if (textState === 'open') {
                    squareText.classList.add('morph-out');
                    squareText.classList.remove('morph-in');
                    setTimeout(() => {
                        squareText.textContent = '>';
                        squareText.classList.add('morph-in');
                        squareText.classList.remove('morph-out');
                        textState = 'closed'; // Update text state
                    }, 300); // Match duration of morph-out animation
                } else {
                    squareText.classList.add('morph-out');
                    squareText.classList.remove('morph-in');
                    setTimeout(() => {
                        squareText.textContent = '<';
                        squareText.classList.add('morph-in');
                        squareText.classList.remove('morph-out');
                        textState = 'open'; // Update text state
                    }, 300); // Match duration of morph-out animation
                }
            });

            // Handle dropdown toggle
            $('.dropdown-toggle').on('click', function () {
                $(this).siblings('.dropdown-menu').toggleClass('hidden');
            });
        });

    </script>
