<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reports</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <div id="sidebar-container">
    </div>
    <div class="max-w-7xl mx-auto">
        <h1 class="text-3xl font-bold mb-6">List of Reports</h1>

        <table class="table-auto w-full bg-white shadow-md rounded-lg overflow-hidden">
            <thead class="bg-gray-200">
                <tr>
                    <th class="px-4 py-2 text-left text-gray-600">Report Name</th>
                    <th class="px-4 py-2 text-left text-gray-600">Description</th>
                    <th class="px-4 py-2 text-left text-gray-600">Category</th>
                    <th class="px-4 py-2 text-left text-gray-600">Frequency</th>
                    <th class="px-4 py-2 text-left text-gray-600">Columns</th>
                    <th class="px-4 py-2 text-left text-gray-600">Date Range</th>
                </tr>
            </thead>
            <tbody id="report-table" class="bg-white">
                <!-- Dynamic rows will be inserted here -->
            </tbody>
        </table>
    </div>
</body>
<script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4="
    crossorigin="anonymous"></script>
<script>
    document.addEventListener("DOMContentLoaded", () => {
        // Load the sidebar
        loadSidebar();
    });
    function loadSidebar() {
        const sidebarContainer = document.getElementById("sidebar-container");
        fetch("./Sidebar.html")
            .then(response => {
                if (!response.ok) {
                    throw new Error("Network response was not ok");
                }
                return response.text();
            })
            .then(html => {
                sidebarContainer.innerHTML = html;
                executeSidebarScripts(sidebarContainer);
            })
            .catch(error => {
                console.error("There was a problem with the fetch operation:", error);
            });
    }

    function executeSidebarScripts(container) {
        const scripts = container.querySelectorAll("script");
        scripts.forEach(script => {
            const newScript = document.createElement("script");
            newScript.text = script.innerHTML;
            document.body.appendChild(newScript);
        });
    }

    function populateTable(reports) {
        const tableBody = document.getElementById('report-table');

        reports.forEach(report => {
            const row = document.createElement('tr');
            row.classList.add('border-b', 'border-gray-200');

            // Insert report data into the row
            row.innerHTML = `
      <td class="px-4 py-2 text-gray-700">${report.report_name}</td>
      <td class="px-4 py-2 text-gray-700">${report.description}</td>
      <td class="px-4 py-2 text-gray-700">${report.category}</td>
      <td class="px-4 py-2 text-gray-700">${report.frequency}</td>
      <td class="px-4 py-2 text-gray-700">${report.columns.join(', ')}</td>
      <td class="px-4 py-2 text-gray-700">${report.date_range ? 'Yes' : 'No'}</td>
    `;

            // Append the row to the table body
            tableBody.appendChild(row);
        });
    }

    // Fetch JSON data from an external file
    function fetchData() {
        fetch('./Data/reports.json')  // Path to the external JSON file
            .then(response => response.json())
            .then(data => {
                populateTable(data.reports);
            })
            .catch(error => {
                console.error('Error fetching the JSON data:', error);
            });
    }

    window.onload = fetchData;
</script>

</html>
