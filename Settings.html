<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Settings Page</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-100 p-8">
    <div id="sidebar-container">
    </div>
    <div class="flex max-w-7xl mx-auto bg-white rounded-lg shadow-lg ">
        <!-- Tabs on the left -->
        <div class="w-1/4 border-r bg-gray-50">
            <ul class="space-y-4 p-4">
                <li>
                    <button id="tab-personal"
                        class="w-full text-left py-2 px-4 bg-gray-200 rounded-md text-gray-700 hover:bg-gray-300">Personal
                        Settings</button>
                </li>
                <li>
                    <button id="tab-notifications"
                        class="w-full text-left py-2 px-4 rounded-md text-gray-700 hover:bg-gray-300">Notification
                        Settings</button>
                </li>
                <li>
                    <button id="tab-other"
                        class="w-full text-left py-2 px-4 rounded-md text-gray-700 hover:bg-gray-300">Other
                        Settings</button>
                </li>
            </ul>
        </div>

        <!-- Content area -->
        <div class="w-3/4 p-8">
            <!-- Personal Settings content -->
            <div id="content-personal" class="tab-content">
                <h2 class="text-2xl font-bold mb-4">Personal Settings</h2>
                <form>
                    <!-- Name Field -->
                    <div class="mb-4">
                        <label class="block text-gray-700">Name</label>
                        <input type="text" class="mt-1 block w-full p-2 border border-gray-300 rounded-md" id="name" name="name">
                    </div>
            
                    <!-- Email Field (Read-only) -->
                    <div class="mb-4">
                        <label class="block text-gray-700">Email</label>
                        <input type="email" class="mt-1 block w-full p-2 border border-gray-300 rounded-md bg-gray-100" id="email" name="email" readonly>
                    </div>
            
                    <!-- Phone Number Field -->
                    <div class="mb-4">
                        <label class="block text-gray-700">Phone Number</label>
                        <input type="tel" class="mt-1 block w-full p-2 border border-gray-300 rounded-md" id="phoneNumber" name="phoneNumber">
                    </div>
            
                    <!-- Change Password Fields -->
                    <div class="mb-4">
                        <label class="block text-gray-700">Current Password</label>
                        <input type="password" class="mt-1 block w-full p-2 border border-gray-300 rounded-md" id="currentPassword" name="currentPassword">
                    </div>
            
                    <div class="mb-4">
                        <label class="block text-gray-700">New Password</label>
                        <input type="password" class="mt-1 block w-full p-2 border border-gray-300 rounded-md" id="newPassword" name="newPassword">
                    </div>
            
                    <div class="mb-4">
                        <label class="block text-gray-700">Confirm New Password</label>
                        <input type="password" class="mt-1 block w-full p-2 border border-gray-300 rounded-md" id="confirmNewPassword" name="confirmNewPassword">
                    </div>
            
                    <!-- Save Changes Button -->
                    <button type="submit" class="bg-blue-500 text-white py-2 px-4 rounded-md">Save Changes</button>
                </form>
            </div>
            

            <!-- Notification Settings content -->
            <div id="content-notifications" class="tab-content hidden">
                <h2 class="text-2xl font-bold mb-4">Notification Settings</h2>
                <form>
                    <!-- Receive Email Notifications -->
                    <div class="mb-4">
                        <label class="block text-gray-700">Receive Email Notifications</label>
                        <input type="checkbox" id="notifyEmail" name="notifyEmail" class="mt-1 block">
                    </div>
                
                    <!-- Receive SMS Notifications -->
                    <div class="mb-4">
                        <label class="block text-gray-700">Receive SMS Notifications</label>
                        <input type="checkbox" id="notifySMS" name="notifySMS" class="mt-1 block">
                    </div>
                
                    <!-- Notification Days Before Expiry -->
                    <div class="mb-4">
                        <label for="notificationDays" class="block text-gray-700">Notify Days Before Expiry</label>
                        <input type="number" id="notificationDays" name="notificationDays" min="1" value="15" placeholder="Enter number of days"
                               class="mt-1 block w-full p-2 border border-gray-300 rounded-md">
                    </div>
                
                    <!-- Notification Platforms -->
                    <div class="mb-4">
                        <label class="block text-gray-700">Notification Platforms</label>
                        <div class="flex flex-col gap-2">
                            <div class="flex items-center">
                                <input type="checkbox" id="notifyEmailPlatform" name="notifyEmailPlatform" class="mr-2">
                                <label for="notifyEmailPlatform" class="text-sm text-gray-700">Email</label>
                            </div>
                            <div class="flex items-center">
                                <input type="checkbox" id="notifySMSPlatform" name="notifySMSPlatform" class="mr-2">
                                <label for="notifySMSPlatform" class="text-sm text-gray-700">SMS</label>
                            </div>
                            <div class="flex items-center">
                                <input type="checkbox" id="notifyPushPlatform" name="notifyPushPlatform" class="mr-2">
                                <label for="notifyPushPlatform" class="text-sm text-gray-700">Push Notifications</label>
                            </div>
                        </div>
                    </div>
                
                    <!-- Save Changes Button -->
                    <button type="submit" class="bg-blue-500 text-white py-2 px-4 rounded-md">Save Changes</button>
                </form>
                
                
            </div>

            <!-- Other Settings content -->
            <div id="content-other" class="tab-content hidden">
                <h2 class="text-2xl font-bold mb-4">Other Settings</h2>
                <p>Other settings content goes here.</p>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.7.1.js"
        integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
        
    <script>
        // Tab switching functionality
        const tabs = document.querySelectorAll('button[id^="tab-"]');
        const contents = document.querySelectorAll('.tab-content');

        tabs.forEach(tab => {
            tab.addEventListener('click', () => {
                // Remove hidden class from selected content and add hidden to others
                contents.forEach(content => content.classList.add('hidden'));
                document.getElementById(`content-${tab.id.split('-')[1]}`).classList.remove('hidden');

                // Update active tab styling
                tabs.forEach(t => t.classList.remove('bg-gray-200'));
                tab.classList.add('bg-gray-200');
            });
        });

        const sidebarContainer = document.getElementById("sidebar-container");

        fetch("./Sidebar.html")
            .then(response => {
                if (!response.ok) {
                    throw new Error("Network response was not ok");
                }
                return response.text();
            })
            .then(html => {
                sidebarContainer.innerHTML = html;

                // Extract and execute scripts
                const scripts = sidebarContainer.querySelectorAll("script");
                scripts.forEach(script => {
                    const newScript = document.createElement("script");
                    newScript.text = script.innerHTML;
                    document.body.appendChild(newScript);
                });
            })
            .catch(error => {
                console.error("There was a problem with the fetch operation:", error);
            });
    </script>
</body>

</html>
